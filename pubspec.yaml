name: deeznotz
description: "A Flutter notes app."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.1.2
  animated_text_kit: ^4.2.2
  shared_preferences: ^2.2.3

dev_dependencies:
  build_runner: ^2.4.8
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: WorkSans
      fonts:
        - asset: fonts/Work_Sans/static/WorkSans-Regular.ttf


