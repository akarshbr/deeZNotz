name: deeznotz
description: "A Flutter notes app."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.1.2



dev_dependencies:
  build_runner: ^2.4.8

  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1

  flutter_lints: ^3.0.0

flutter:

